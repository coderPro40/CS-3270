<html lang="en">

<!--Head of code-->      
<head>
	<title>JQuery Fun</title>
</head>
<script
src = "http://ajax.googleapis.com/ajax/libs/
jquery/1.11.3/jquery.min.js"></script>

<script>
function FadeImage(I){
	var Image = '#' + I;
	$(Image).fadeIn();
	$(Image).fadeOut(5000, function() { 
		FadeImage((I==1) ? 3: I-1);});
}
</script>

<script>
function SlideBox(Division){
	$(Division).animate({left:'600px', opacity: '.2'}, 500,
	function(){SlideBack(Division)});
}

function SlideBack(Division){
	$(Division).animate({left:'10px', opacity: '1.0'}, 500,
	function() {SlideBox(Division)});
}
</script>

<script>
function DisplayImage(Pet){
	if(Pet == 'Dog'){
		$('#ImageSpace').html(
		'<img src = "http://www.websitedevelopmentbook.com/chapter12/dog.jpg" width = "200px" height = "150px"/>'
		);
	}
	else{
		$('#ImageSpace').html(
		'<img src = "http://www.websitedevelopmentbook.com/chapter12/cat.jpg" width = "200px" height = "150px"/>'
		);
	}
}
</script>

<body>
	<div id = "ImageSpace" style = "width:1200; height:400">
	</div>
	<br/>
	<button onclick = "DisplayImage('Dog')">Dog</button>
	<button onclick = "DisplayImage('Cat')">Cat</button>
</body>
</html>
