<html lang="en">

<!--Head of code-->      
<head>
	<title> For...In F2C </title>
</head>

<!--Body of code-->
<body>

<script type = "text/javascript">
	function F2C(degF){
		var degCent;
		degCent = Math.round(5/9 * (degF - 32));
		return degCent;
	}
	
	var aryFahr = new Array(60, 55, 50);
	
	for (var i = 0; i < 3; i++){
		document.write("Day " + i + ": " + aryFahr[i] + "\xB0 F<br />");
	}
	
	aryFahr[10] = -19;
	document.write("Day 10: " + aryFahr[10] + "\xB0 F<br />");
		
	document.write("<br /><br />");
	for (i in aryFahr){
		document.write("Day " + i + ": " + F2C(aryFahr[i]) 
		+ "\xB0 F<br />");
	} 
</script>

</body>
</html>
