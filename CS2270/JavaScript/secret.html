<html lang="en">

<!--Head of code-->      
<head>
	<title> Secret </title>
</head>

<!--Body of code-->
<body>

<script type = "text/javascript">
	var blnGoddit = false;
	var seekrit;
	
	do{
		seekrit = prompt("Pick a number between 1 and 5:", "");
		seekrit = parseInt(seekrit);
		
		switch(seekrit){
			case 1:
			case 2:
				document.write("Too low! <br/>");
				break;
				
			case 3:
				document.write("You guessed the secret number!<br/>");
				blnGoddit = true;
				break;
			
			case 4:
			case 5:
				document.write("Too high!<br/>");
				break;
				
			default:
				document.write("You entered an invalid input!<br/>");
				break;
				
		}
	}while (!blnGoddit)
</script>

</body>
</html>
