<html lang="en">

<!--Head of code-->      
<head>
	<title> try catch test </title>
</head>

<!--Body of code-->
<body>

<script type = "text/javascript">
	try{
		alert("This is code inside the try clause");
		alert("This code won't work");
	}
	catch(exception){
			alert("Exception occurred");
	}
	finally{
		alert("Whatever happens, this line will execute");
	}
</script>

</body>
</html>
