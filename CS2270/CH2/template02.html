<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		<!--Within the head tags, before charset type
			The name of the business and it's search abbreviation
			example: Mozilla Firefox Web Browser —  — Mozilla -->
	</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<!--Right after the opening body tags
			Company logo, name and tagline often go here
			for example: a href="/en-US/" data-link-type="nav" data-link-name="tabzilla" Mozilla -->
	</header>
	<nav>
		<!--Right below the header section
			Hyperlinks to other webpages within a website -->
	</nav>
	<main>
		<!--Usually below header and nav section, and always above footer section
			contain primary contents of the webpage
			example: main role="main" -->
	</main>
	<footer>
		<!--Usually at the bottom of the body section
			footer contents such as business copyright statements, legal information, email address
			example: a href="/en-US/privacy/" data-link-type="footer" data-link-name="Privacy" Privacy Policy -->
	</footer>
</body>
</html>
